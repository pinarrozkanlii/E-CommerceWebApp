    <body>
        <div class="background" id="background"></div>

       
         <div class="nav">
            <table>
                <thead>

                        <th onclick="myfunc()" class="cursor">Menu</th>
                        <th class="logo">SnackPoint</th>

                        <th><a href= "{% url 'account:register' %}" >Order</a></th>
                    </tr>
                </thead>    
            </table>       
            <section>
               {% for m in menu %}
                    <div class="menu-option">
                    <img src="{{m.image.url}}">
                    <h3><a href="{% url 'demo:menu_display' %}">{{ m.name | title }}</h3>
                </div>
                {% endfor %}
                
                
            </section>
         </div>       
        
                

           
        
        
        
        <script src="{% static 'js/app.js' %}"></script>
